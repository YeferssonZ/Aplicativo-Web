{% load static %}

<!DOCTYPE html>
<html>
<head>
    <title>Emulador</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="stylesheet" href="{% static 'css/contenido.css' %}">
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Emulador</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="projectsDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Proyecto</a>
                    <div class="dropdown-menu" aria-labelledby="projectsDropdown">
                        <a class="dropdown-item" href="#">Nuevo</a>
                        <a class="dropdown-item" href="#">Mis proyectos</a>
                        <a class="dropdown-item" href="#">Ejemplos</a>
                        <a class="dropdown-item" href="#">Importar</a>
                        <a class="dropdown-item" href="#">Exportar</a>
                    </div>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="programDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Programa</a>
                    <div class="dropdown-menu" aria-labelledby="programDropdown">
                        <a class="dropdown-item" href="#">Codigo</a>
                        <a class="dropdown-item" href="#">Compilar</a>
                        <a class="dropdown-item" href="#">Cargar</a>
                    </div>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="aboutDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Acerca</a>
                    <div class="dropdown-menu" aria-labelledby="aboutDropdown">
                        <a class="dropdown-item" href="#">Nosotros</a>
                        <a class="dropdown-item" href="#">Tarjeta</a>
                        <a class="dropdown-item" href="#">Modulos</a>
                        <a class="dropdown-item" href="#">Version</a>
                    </div>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item" id="login">
                    <a class="nav-link" href="source ">
                        <i class="fas fa-sign-in-alt mr-2"></i> Login
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <div id="content">
        {% block content %}
        {% endblock %}
    </div>

    <div id="footer" class="bg-dark text-white text-center py-3">
        &copy; 2023 Empresa XYZ - Todos los derechos reservados
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/blockly/blockly.min.js"></script>
</body>
</html>
